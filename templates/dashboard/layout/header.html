<!doctype html>
{% load static %}
<html lang="en" dir="ltr">

<head>
  <!-- META DATA -->
  <meta charset="UTF-8">
  <meta name='viewport' content='width=device-width, initial-scale=1.0, user-scalable=0'>
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <!-- FAVICON -->
  <link rel="shortcut icon" type="image/x-icon" href="" />
  <!-- TITLE -->
  <title>Employee | Dashboard</title>
  <!-- BOOTSTRAP CSS -->
  <link id="style" href="{% static 'dashboard/assets/plugins/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet" />
  <!-- STYLE CSS -->
  <link href="{% static 'dashboard/assets/css/style.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/assets/css/dark-style.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/assets/css/transparent-style.css' %}" rel="stylesheet">
  <link href="{% static 'dashboard/assets/css/skin-modes.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/assets/css/style-custom.css' %}" rel="stylesheet" />
  <!--- FONT-ICONS CSS -->
  <link href="{% static 'dashboard/assets/css/icons.css' %}" rel="stylesheet" />
  <link href="{% static 'dashboard/assets/css/lightbox.min.css' %}" rel="stylesheet" />
  <!-- COLOR SKIN CSS -->
  <link id="theme" rel="stylesheet" type="text/css" media="all" href="{% static 'dashboard/assets/colors/color1.css' %}" />


  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fancyapps/fancybox@3.5.7/dist/jquery.fancybox.min.css">
</head>

<body class="app sidebar-mini ltr light-mode">
  <!-- PAGE -->
  <div class="page">
    <div class="page-main">
      <!-- app-Header -->
      <div class="app-header header sticky">
        <div class="container-fluid main-container">
          <div class="d-flex">
            <a aria-label="Hide Sidebar" class="app-sidebar__toggle" data-bs-toggle="sidebar" href="javascript:void(0)"></a>
            <!-- sidebar-toggle-->
            <a class="logo-horizontal " href="{% url 'employee:index' %}">
              <img src="{% static 'dashboard/assets/images_ex/logo-light.png' %}" class="header-brand-img desktop-logo" alt="logo">
              <img src="" class="header-brand-img light-logo1" alt="logo">
            </a>
            <div class="d-flex order-lg-2 ms-auto header-right-icons">
              <div class="d-flex country">
                <a class="nav-link icon theme-layout nav-link-bg layout-setting">
                  <span class="dark-layout">
                    <i class="fe fe-moon"></i>
                  </span>
                  <span class="light-layout">
                    <i class="fe fe-sun"></i>
                  </span>
                </a>
              </div>
              <div class="dropdown d-flex profile-1">
                <a href="javascript:void(0)" data-bs-toggle="dropdown" class="nav-link leading-none d-flex">
                  <img src="{% static 'dashboard/assets/images_ex/user.png' %}" alt="profile-user" class="avatar  profile-user brround cover-image">
                </a>
                <div class="dropdown-menu dropdown-menu-end dropdown-menu-arrow">
                  <div class="drop-heading">
                    <div class="text-center">
                      <h5 class="text-dark mb-0 fs-14 fw-semibold">{{request.user.name}}</h5>
                      <small class="text-muted">{{request.user.email}}</small>
                    </div>
                  </div>
                  <div class="dropdown-divider m-0"></div>
                  <a class="dropdown-item" href="{% url 'employee:change_password' %}">
                    <i class="dropdown-icon fe fe-lock"></i> Change Password </a>
                  <a class="dropdown-item" href="{% url 'employee:logout' %}">
                    <i class="dropdown-icon fe fe-alert-circle"></i> Sign out </a>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- /app-Header -->
      <!--APP-SIDEBAR-->
      <div class="sticky">
        <div class="app-sidebar__overlay" data-bs-toggle="sidebar"></div>
        <div class="app-sidebar">
          <div class="side-header">
            <a class="header-brand1" href="{% url 'employee:index' %}">
              <!-- <img src="{% static 'dashboard/assets/images_ex/logo-light.png' %}" class="header-brand-img desktop-logo" alt="logo"> -->
              <!-- <img src="{% static 'dashboard/assets/images_ex/icon.png' %}" class="header-brand-img toggle-logo" alt="logo"> -->
              <!-- <img src="{% static 'dashboard/assets/images_ex/icon.png' %}" class="header-brand-img light-logo" alt="logo"> -->
              <!-- <img src="" class="header-brand-img light-logo1" alt="logo"> -->
            </a>
            <!-- LOGO -->
          </div>
          <div class="main-sidemenu">
            <div class="slide-left disabled" id="slide-left">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24" height="24" viewBox="0 0 24 24">
                <path d="M13.293 6.293 7.586 12l5.707 5.707 1.414-1.414L10.414 12l4.293-4.293z" />
              </svg>
            </div>
            <ul class="side-menu">
              <li class="sub-category">
                <h3>Main</h3>
              </li>
              <li class="slide ">
                <a class="side-menu__item has-link" data-bs-toggle="slide" href="{% url 'employee:index' %}">
                  <i class="side-menu__icon fe fe-home"></i>
                  <span class="side-menu__label">Dashboard</span>
                </a>
              </li>
              {% if not request.user.is_admin %}
              <li class="slide ">
                <a class="side-menu__item has-link" data-bs-toggle="slide" href="{% url 'employee:profile' %}">
                  <i class="side-menu__icon fa fa-user"></i><span class="side-menu__label">Profile</span></a>
              </li>
              {% endif %}
              {% if request.user.is_admin %}
              <li class="slide ">
                <a class="side-menu__item has-link" data-bs-toggle="slide" href="{% url 'employee:employees' %}">
                  <i class="dropdown-icon fe fe-users"></i><span class="side-menu__label">Employees</span></a>
              </li>
              {% endif %}
            
            </ul>
            <div class="slide-right" id="slide-right">
              <svg xmlns="http://www.w3.org/2000/svg" fill="#7b8191" width="24" height="24" viewBox="0 0 24 24">
                <path d="M10.707 17.707 16.414 12l-5.707-5.707-1.414 1.414L13.586 12l-4.293 4.293z" />
              </svg>
            </div>
          </div>
        </div>
        <!--/APP-SIDEBAR-->
      </div>
