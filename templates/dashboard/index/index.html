{% include 'dashboard/layout/header.html' %}
{% load static %}
<!--app-content open-->

<div class="main-content app-content mt-0">

    <div class="side-app">

        <!-- CONTAINER -->

        <div class="main-container container-fluid">
            <!-- PAGE-HEADER -->
            <div class="page-header">
                <h1 class="page-title">Dashboard</h1>
                
            </div>
            <!-- PAGE-HEADER END -->

            
            <!-- ROW OPEN -->
            <div class="text-center">
                {% for message in messages %}
                    <div class="alert alert-success alert-dismissible fade show" role="alert" style="border-radius: 0;">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close">x</button>
                    </div>
                {% endfor %}    
                {% if request.user.is_admin %}
                    <div class="col-sm-6 col-md-6 col-lg-6 col-xl-3">
                        <a class="" href="{% url 'employee:employees' %}">
                            <div class="card bg-success img-card box-info-shadow text-white">
                                <div class="card-header pb-0 border-bottom-0">
                                    <h3 class="card-title">Employees</h3>
                                    <div class="card-options">
                                        <i class="dropdown-icon fe fe-users text-white fs-3 mb-0"></i>
                                        <!-- <i class=""></i> -->
                                    </div>
                                </div>
                                <div class="card-body pt-0">
                                    <h3 class="d-flex mb-2">{{employee}}</h3>
                                   
                                </div>
                            </div>
                        </a>
                    </div>
                    {% endif %}
            </div>
        </div>
        <!-- CONTAINER END -->
    </div>
</div>

<!--app-content close-->

{% include 'dashboard/layout/footer.html' %}
